<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пополнение баланса</title>
    {% load static %}
    <style>
        /* Стили для страницы пополнения баланса */
.balance-section {
    background-color: #f0f8ff;
    padding: 60px 20px;
    font-family: 'Arial', sans-serif;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
    text-align: center;
}

h1 {
    font-size: 2em;
    color: #004085;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    text-align: left;
}

label {
    font-size: 1.1em;
    color: #212529;
}

input[type="number"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1.1em;
    transition: border 0.3s ease;
}

input[type="number"]:focus {
    border-color: #007bff;
    outline: none;
}

button[type="submit"] {
    padding: 12px 20px;
    font-size: 1.1em;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

button[type="submit"]:active {
    background-color: #004085;
    box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
}

.messages {
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
}

.messages li {
    background-color: #d4edda;
    color: #155724;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

.back-link {
    display: inline-block;
    margin-top: 20px;
    color: #007bff;
    font-size: 1.1em;
    text-decoration: none;
    transition: color 0.3s ease;
}

.back-link:hover {
    color: #0056b3;
}

    </style>
</head>
<body>
    <section class="balance-section">
        <div class="container">
            <h1>Пополнить баланс</h1>
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            
            <form method="POST" class="balance-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount">Сумма:</label>
                    <input type="number" step="0.01" name="amount" id="amount" min="0.01" required>
                </div>
                <button type="submit" class="btn">Пополнить</button>
            </form>
            <a href="{% url 'profile' %}" class="back-link">Вернуться в профиль</a>
        </div>
    </section>
</body>
</html>
